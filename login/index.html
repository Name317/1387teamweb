                <div class="box has-text-centered">
                    <h1 class="title">这里是 1387网</h1>
                    <strong class="dename">User Name Loading......</strong>
                    <button class="button is-primary" onclick="window.location.href='https://name317.github.io/1387teamweb/login';" id="blogin">登录</button>
                    <button class="button is-primary" onclick="window.location.href='https://name317.github.io/1387teamweb/lange';" id="blange">注册</button>
                    <button class="button is-primary" onclick="dete();" id="tolo">退登</button>
                </div>
                <div class="box has-text-centered">
                    <h2 class="subtitle">登录</h2>
                    <div class="field">
                        <label class="label">昵称</label>

                            <input class="input" type="text" id="name" placeholder="请输入昵称">
                        </div>

                        <div class="control">

                        </div>
                    </div>
                    <button class="button is-primary" onclick="bus();">登录</button>

        <script>
                document.getElementById('blogin').disabled = true;
                document.getElementById('blange').disabled = true;
                document.getElementById('tolo').disabled = true;
                function dete(){
                    window.localStorage.setItem('nowname','null');
                    location.reload();
                }
                var dy = window.localStorage.getItem('nowname');
                if (dy === 'null' || dy == null || dy == ''){
                    document.querySelector('strong.dename').textContent = '未登录';
                    document.getElementById('blogin').disabled = false;
                    document.getElementById('blange').disabled = false;
                }
                else{
                    document.querySelector('strong.dename').textContent = dy;
            		document.getElementById('tolo').disabled = false;
                }
            function apt(tin, wm) {
                return '&' + tin + '=' + wm;
            }

            function apd(act) {
                var yon = 'https://tinywebdb.appinventor.space/api?user=turbo317&secret=bb6dc299&action=' + act;
                return yon;
            }

            function pt(o, ...args) {
                var xhr = new XMLHttpRequest();
                var url = '';
                if (o === 'count') {
                    url = apd(o);
                } else if (o === 'get') {
                    url = apd(o) + apt('tag', args[0]);
                } else if (o === 'delete') {
                    url = apd(o) + apt('tag', args[0]);
                } else if (o === 'update') {
                    url = apd(o) + apt('tag', args[0]) + apt('value', args[1]);
                } else if (o === 'search') {
                    url = apd(o) + apt('no', args[0]) + apt('count', args[1]) + apt('tag', args[2]) + apt('type', args[3]);
                }
                xhr.open("GET", url, false);
                xhr.send();
                if (xhr.status === 200) {
                    return (xhr.responseText);
                } else {
                    return (xhr.statusText);
                }
            };

            function hashPassword(password) {
                return CryptoJS.SHA256(password).toString();
            }

            function bus() {
                var nad = document.getElementById("name").value;
                var dod = document.getElementById("pass").value;
                var hashedPassword = hashPassword(dod); // 对密码进行哈希处理
                var d1 = JSON.parse(pt('get', nad + '_password'));
                var d2 = d1[nad + '_password'];
                if (d2 === hashedPassword) { // 比较哈希后的密码
                    alert('登陆成功！');
                    window.localStorage.setItem('nowname', nad);
                } else {
                    alert('登陆失败！');
                }
                window.location.href = 'https://name317.github.io/1387teamweb/';
            }
        </script>
